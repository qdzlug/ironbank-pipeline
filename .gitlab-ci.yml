image: "registry1.dso.mil/ironbank/ironbank-pipelines/pipeline-runner-dev:v0.0.7"

stages:
  - load-scripts
  - code-check

.base:
  needs: []
  tags:
    - ironbank-tools

include:
  - templates/shared_vars.yaml
  - templates/setup_modules.yaml

load-scripts:
  stage: load-scripts
  script:
    - 'git clone -q --depth 1 --branch "${MODULES_TAG}" "${CI_SERVER_URL}/ironbank-tools/${MODULES_PROJECT}.git" "${MODULES_CLONE_DIR}"'
    - 'rm -rf "${MODULES_CLONE_DIR}/.git"'
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - "${MODULES_CLONE_DIR}"

unit-testing:
  needs:
    - load-scripts
  extends:
    - .base
    - .setup_modules
  stage: code-check
  script:
    # required until we update the dev image to use pyproject.toml dev deps
    - source "$(poetry env info -C "${MODULES_DEPS_PATH}" --path)"/bin/activate
    - cd ${MODULES_CLONE_DIR}/ironbank && poetry lock --no-update
    - poetry install
    - python3 -m pip install . --quiet
    - pip install pytest-cov
    - cd ${CI_PROJECT_DIR}
    - make run_unit_tests
  coverage: '/^TOTAL.+?(\d+\%)$/'
  variables:
    ARTIFACT_DIR: "stages/validate-container-repository/lint/tests/mock"
    CI_COMMIT_BRANCH: "development"
    MODULES_PACKAGE_PATH: "/home/python/ironbank-modules/ironbank"
    PIPELINE_REPO_DIR: "/builds/ironbank-tools/ironbank-pipeline"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - ./coverage.xml

trufflehog:
  extends:
    - .base
  image: registry1.dso.mil/ironbank/opensource/trufflehog/trufflehog3:3.0.6
  stage: code-check
  variables:
    # This forces the trufflehog job to NOT perform a shallow clone
    GIT_DEPTH: 0
  script:
    - 'git config --global --add safe.directory "${CI_PROJECT_DIR}"'
    - python3 stages/validate-container-repository/secret-scan/trufflehog.py

lint:
  needs:
    - load-scripts
  extends:
    - .base
    - .setup_modules
  stage: code-check
  script:
    # required until we update the dev image to use pyproject.toml dev deps
    - source "$(poetry env info -C "${MODULES_DEPS_PATH}" --path)"/bin/activate
    - cd ${MODULES_CLONE_DIR}/ironbank && poetry lock --no-update
    - poetry install
    - pip install radon mypy
    - cd ${CI_PROJECT_DIR}
    - make lint_all
  artifacts:
    paths:
      - ./pylint/
  cache:
    key: pylint-cache
    paths:
      - ./ironbank_1.stats

bandit:
  extends:
    - .base
  stage: code-check
  variables:
    GIT_DEPTH: 1
  script:
    - make run_bandit
  artifacts:
    name: bandit_report
    paths:
      - ./bandit_report.txt
    when: always
  allow_failure: true

format:
  needs:
    - load-scripts
  extends:
    - .base
    - .setup_modules
  stage: code-check
  script:
    - make format_check_all
