image: "registry1.dso.mil/ironbank/ironbank-pipelines/pipeline-runner-dev:v0.0.4"

stages:
  - secret-scanning
  - format
  - lint
  - test

.base:
  needs: []
  tags:
    - ironbank-tools

trufflehog:
  extends: .base
  image: registry1.dso.mil/ironbank/opensource/trufflehog/trufflehog3:3.0.6
  stage: secret-scanning
  variables:
    # This forces the trufflehog job to NOT perform a shallow clone
    GIT_DEPTH: 0
  script:
    - python3 -m pip install --user .
    - 'git config --global --add safe.directory "${CI_PROJECT_DIR}"'
    - python3 stages/secret-scan/trufflehog.py

lint:
  extends: .base
  stage: lint
  script:
    - make lint_all
  artifacts:
    paths:
      - ./pylint/
  cache:
    key: pylint-cache
    paths:
      - ./ironbank_1.stats

format:
  extends: .base
  stage: format
  script:
    - make format_check_all

unit-testing:
  extends: .base
  stage: test
  script:
    - make run_unit_tests
  coverage: '/^TOTAL.+?(\d+\%)$/'
  variables:
    ARTIFACT_DIR: "stages/lint/tests/mock"
    CI_COMMIT_BRANCH: "development"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - ./coverage.xml
