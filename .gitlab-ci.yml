# You can override the included template(s) by including variable overrides
# See https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#priority-of-environment-variables
stages:
  - secret-scanning
  - format
  - lint
  - test

trufflehog:
  needs: []
  tags:
    - ironbank-tools
  stage: secret-scanning
  image: registry1.dso.mil/ironbank/opensource/trufflehog/trufflehog3:2.0.4
  variables:
    # This forces the trufflehog job to NOT perform a shallow clone
    GIT_DEPTH: 0
  script:
    - python3 stages/preflight/trufflehog.py

shellcheck:
  needs: []
  tags:
    - ironbank-tools
  stage: lint
  image: registry.dso.mil/ironbank-tools/ironbank-pipeline/shellcheck:v0.8.0
  script:
    - python -v
    - pip install yq
    - |
      set -o pipefail
      set +e # remove gitlab ci setting
      shopt -s nullglob
      files=()
      while IFS='' read -r -d '' line; do
          files+=("$line")
      done < <(find ./stages -name '*.sh' -print0)
      if [ -n "${files[0]}" ]
      then
        echo " Scanning shell scripts..."
        ( IFS=$'\n'; echo "${files[*]}" )
        shellcheck --exclude=SC2153 --format=gcc -- "${files[@]}"
        ret=$?
      fi

      echo "# Scanning embedded scripts..."
      while IFS= read -r -d '' file; do
        echo "# $file"
        yq -r '.[] | objects | .before_script, .script, .after_script | select(. != null) | join("\n")' "$file" | shellcheck --exclude=SC2153 --format=gcc -s bash -
        yq_ret=$?
        if [ $yq_ret -ne 0 ]
        then
          ret=$yq_ret
        fi
      done < <(find . \( -name '*.yaml' -o  -name '*.yml' ! -path './scripts/analysis/*' \) -print0)
      exit "$ret"

black:
  needs: []
  tags:
    - ironbank-tools
  stage: format
  image: "registry1.dso.mil/ironbank/ironbank-pipelines/pipeline-runner:0.4"
  script:
    - pip install --user git+git://github.com/psf/black
    - black --check --diff --color -t py39 .

pylama:
  needs: []
  tags:
    - ironbank-tools
  stage: lint
  image: "registry1.dso.mil/ironbank/ironbank-pipelines/pipeline-runner:0.4"
  dependencies:
    - black
  script:
    - pip install --user pylama
    - pylama
## ignore line errors as blacks has been ran against code.

prettier:
  needs: []
  tags:
    - ironbank-tools
  stage: format
  image: "registry1.dso.mil/ironbank/opensource/nodejs/nodejs12:12.22.7"
  script:
    - npx prettier -c .

shfmt:
  needs: []
  tags:
    - ironbank-tools
  stage: format
  image: "registry1.dso.mil/ironbank/redhat/ubi/ubi8:8.4"
  script:
    - dnf install wget -y
    - wget https://github.com/mvdan/sh/releases/download/v3.1.2/shfmt_v3.1.2_linux_amd64
    - chmod a+x shfmt_v3.1.2_linux_amd64
    - "./shfmt_v3.1.2_linux_amd64 -d ."

unit-testing:
  needs: []
  tags:
    - ironbank-tools
  stage: test
  image: "registry1.dso.mil/ironbank/ironbank-pipelines/pipeline-runner:0.4"
  script:
    - python3 -m pytest -m "not slow" --log-cli-level="INFO" --ignore=stages/vat
