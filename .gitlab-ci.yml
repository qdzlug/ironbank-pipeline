image: "registry1.dso.mil/ironbank/ironbank-pipelines/pipeline-runner-dev:v0.0.7"

stages:
  - load-scripts
  - secret-scanning
  - format
  - lint
  - test

.base:
  needs: []
  tags:
    - ironbank-tools

include:
  - templates/shared_vars.yaml
  - templates/setup_modules.yaml

load-scripts:
  stage: load-scripts
  script:
    - 'git clone -q --depth 1 --branch "${MODULES_TAG}" "${CI_SERVER_URL}/ironbank-tools/${MODULES_PROJECT}.git" "${MODULES_CLONE_DIR}"'
    - 'rm -rf "${MODULES_CLONE_DIR}/.git"'

trufflehog:
  extends:
    - .base
  image: registry1.dso.mil/ironbank/opensource/trufflehog/trufflehog3:3.0.6
  stage: secret-scanning
  variables:
    # This forces the trufflehog job to NOT perform a shallow clone
    GIT_DEPTH: 0
  script:
    - 'git config --global --add safe.directory "${CI_PROJECT_DIR}"'
    - python3 stages/secret-scan/trufflehog.py

lint:
  needs:
    - load-scripts
  extends:
    - .base
    - .setup_modules
  stage: lint
  script:
    - make lint_all
  artifacts:
    paths:
      - ./pylint/
  cache:
    key: pylint-cache
    paths:
      - ./ironbank_1.stats

format:
  needs:
    - load-scripts
  extends:
    - .base
    - .setup_modules
  stage: format
  script:
    - make format_check_all

unit-testing:
  needs:
    - load-scripts
  extends:
    - .base
    - .setup_modules
  stage: test
  script:
    - make run_unit_tests
  coverage: '/^TOTAL.+?(\d+\%)$/'
  variables:
    ARTIFACT_DIR: "stages/lint/tests/mock"
    CI_COMMIT_BRANCH: "development"
    MODULES_PACKAGE_PATH: "/home/python/ironbank-modules/ironbank"
    PIPELINE_REPO_DIR: "/builds/ironbank-tools/ironbank-pipeline"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - ./coverage.xml
