scan-logic:
  stage: pre-scan
  extends:
    - .setup_modules
  needs:
    - setup
    - job: build-amd64
      optional: true
    - job: build-arm64
      optional: true
    - create-sbom
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}/"
    expire_in: 1 week
  script:
    - ls -ltrh "$ARTIFACT_STORAGE"/build
    - 'python3 "${PIPELINE_REPO_DIR}/pipeline1/4-pre-scan/scan_logic_jobs.py"'
  retry:
    max: 2
    when: runner_system_failure
  variables:
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/scan-logic"
  id_tokens:
    ANCHORE_PASSWORD:
      aud: ${CI_SERVER_URL}