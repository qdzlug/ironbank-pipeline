image: registry1.dso.mil/ironbank/ironbank-pipelines/pipeline-runner:v0.10.2

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH

stages:
  - preprocess
  - lint
  - secret-scan
  - os-type
  - pipeline-trigger

include:
  - local: stages/preprocess/load-scripts.yaml
  - local: stages/lint/validate-hardening-manifest.yaml
  - local: stages/secret-scan/trufflehog.yaml

image-inspect:
  stage: os-type
  needs:
    - load-scripts
    - job: validate-hardening-manifest
      artifacts: false
    - job: trufflehog
      artifacts: false
  script:
    - 'python3 "${PIPELINE_REPO_DIR}/stages/os-type/image_inspect.py"'
  artifacts:
    when: always
    reports:
      dotenv: template.env

trigger:
  stage: pipeline-trigger
  needs:
    - image-inspect
  variables:
    BASE_IMAGE_TYPE: $BASE_IMAGE_TYPE
    LOGLEVEL: $LOGLEVEL
    STAGING_PIPELINE: $STAGING_PIPELINE
    TARGET_BRANCH: $TARGET_BRANCH
    TEMPLATE: $TEMPLATE
    SCAN_RESULTS: "${ARTIFACT_STORAGE}/scan-results"
    ANCHORE_SCANS: "${SCAN_RESULTS}/anchore"
    TWISTLOCK_SCANS: "${SCAN_RESULTS}/twistlock"
    OSCAP_SCANS: "${SCAN_RESULTS}/openscap"

  trigger:
    include:
      - project: ironbank-tools/ironbank-pipeline
        file: "templates/${TEMPLATE}"
        ref: $TARGET_BRANCH
    strategy: depend

variables:
  # Gitlab CI vars
  ARTIFACT_STORAGE: "ci-artifacts"
  PIPELINE_REPO_DIR: "${ARTIFACT_STORAGE}/ironbank_pipeline"
  GIT_SSL_NO_VERIFY: "1"
  TARGET_BRANCH: master
  # Controls if ironbank-staging is the source registry for base images
  STAGING_BASE_IMAGE: ""
