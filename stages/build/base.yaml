build:
  stage: build
  image: "registry1.dso.mil/ironbank/ironbank-pipelines/pipeline-runner@sha256:f7f327f7827f58ecb66ca47fb27e655e19ee1d53151fb256e162acee84cadf8b"
  tags:
    - ironbank-isolated
  dependencies:
    - import artifacts
    - load scripts
    - wl compare lint
    - hardening_manifest
  variables:
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/build"
  script:
    - '"${PIPELINE_REPO_DIR}/stages/build/build-run.sh"'
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}/"
    expire_in: 1 week
    reports:
      dotenv: build.env
