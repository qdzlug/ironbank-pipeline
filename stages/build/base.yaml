.build-dev:
  stage: build
  tags:
    - ironbank-isolated
  except:
    - master
  variables:
    BASE_REGISTRY: "${BASE_REGISTRY}-staging" 
    DOCKER_AUTH_CONFIG_PULL: "${DOCKER_AUTH_CONFIG_PULL_STAGING}"
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/build"
    IMAGE_FILE: "${CI_PROJECT_NAME}-${IMG_VERSION}"

build:
  extends: .build-dev
  image: "${GITLAB_INTERNAL_REGISTRY}/ironbank-tools/ironbank-pipeline/rootless-build:1.3"
  dependencies:
    - import artifacts
    - load scripts
    - wl compare lint
  script:
    - '"${PIPELINE_REPO_DIR}/stages/build/build-run.sh"'
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}/"
    expire_in: 1 week
    reports:
      dotenv: build.env
