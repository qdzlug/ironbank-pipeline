build:
  stage: build
  tags:
    - ironbank-isolated
  image: "${GITLAB_INTERNAL_REGISTRY}/ironbank-tools/ironbank-pipeline/rootless-build:1.3"
  dependencies:
    - import artifacts
    - load scripts
    - wl compare lint
  variables:
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/build"
    IMAGE_FILE: "${CI_PROJECT_NAME}-${IMG_VERSION}"
  script:
    - '"${PIPELINE_REPO_DIR}/stages/build/build-run.sh"'
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}/"
    expire_in: 1 week
    reports:
      dotenv: build.env
