# IMPORTANT: The name of this stage/job is must not be changed from "build" without first reconfiguring runners in the bootstrap
build:
  stage: build
  image: "registry1.dso.mil/ironbank-staging/ironbank-pipelines/rootless-podman:ibci-708365"
  dependencies:
    - import-artifacts
    - load-scripts
    - base-image-validation
    - wl-compare-lint
    - hardening-manifest
  variables:
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/build"
  script:
    - '"${PIPELINE_REPO_DIR}/stages/build/build-run.sh"'
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}/"
    expire_in: 1 week
    reports:
      dotenv: build.env
  retry:
    max: 2
    when: runner_system_failure
