build:
  stage: build
  allow_failure: true
  # Need to convert from artifactory
  image: ${GITLAB_INTERNAL_REGISTRY}/dsop/ironbank-pipeline/all-in-one-fedora:1.0
  dependencies:
    - import-artifacts
  variables:
    ARTIFACT_DIR: ${ARTIFACT_FOLDER}/build
  before_script:
    - cp -r ${ARTIFACT_FOLDER}/import-artifacts/ .
  script:
    - dnf install -y buildah
    - export pass=${ironbank_robot_pass}
    - buildah login -u "${ironbank_robot_user}" --password-stdin $pass
    - buildah bud --format=docker--storage-driver=vfs .
  artifacts:
    when: always
    paths:
      - ${ARTIFACT_DIR}/
   

