# IMPORTANT: The name of this stage/job is must not be changed from "build" without first reconfiguring runners in the bootstrap
build:
  stage: build
  image: "registry1.dso.mil/ironbank/ironbank-pipelines/rootless-podman:0.5"
  dependencies:
    - import-artifacts
    - load-scripts
    - lint
  variables:
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/build"
  script:
    - '"${PIPELINE_REPO_DIR}/stages/build/build-run.sh"'
    - 'python3 "${PIPELINE_REPO_DIR}/scripts/analysis/access_log_parser.py" --allow-errors "${ARTIFACT_DIR}/access_log"'
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}/"
    expire_in: 1 week
    reports:
      dotenv: build.env
  retry:
    max: 2
    when: runner_system_failure
