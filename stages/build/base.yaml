build:
  stage: build
  allow_failure: true
  # Need to convert from artifactory
  image: ${GITLAB_INTERNAL_REGISTRY}/dsop/ironbank-pipeline/all-in-one-fedora:1.0
  dependencies:
    - import-artifacts
  variables:
    ARTIFACT_DIR: ${ARTIFACT_FOLDER}/build
  before_script:
    - cp -r ${ARTIFACT_FOLDER}/import-artifacts/ .
  script:
    - dnf install -y buildah
    - buildah bud --format=docker .
  artifacts:
    when: always
    paths:
      - ${ARTIFACT_DIR}/
   

