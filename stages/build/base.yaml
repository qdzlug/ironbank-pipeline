build:
  stage: build
  tags:
    - ironbank-isolated
  dependencies:
    - import artifacts
    - load scripts
    - wl compare lint
    - metadata yaml
  variables:
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/build"
    IMAGE_FILE: "${CI_PROJECT_NAME}-${CI_PIPELINE_ID}"
  script:
    - '"${PIPELINE_REPO_DIR}/stages/build/build-run.sh"'
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}/"
    expire_in: 1 week
    reports:
      dotenv: build.env
