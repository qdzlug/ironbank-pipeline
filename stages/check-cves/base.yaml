check-cves:
  stage: check-cves
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
      allow_failure: true

    - if: '$CI_COMMIT_BRANCH == "master"'
      allow_failure: false
  dependencies:
    - hardening-manifest
    - load-scripts
    - base-image-validation
    - wl-compare-lint
    - twistlock-scan
    - openscap-compliance
    # - anchore-scan
    - vat
  script:
    - 'python3 "${PIPELINE_REPO_DIR}/stages/check-cves/vat-response-parse.py"'
