vat compare:
  stage: finding compare
  dependencies:
    - load scripts
    - hardening_manifest
    - wl compare lint
  tags:
    - ironbank
  variables:
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/compare"
  script:
    - mkdir -p "${ARTIFACT_DIR}"
    - set +e
    - 'python3 "${PIPELINE_REPO_DIR}/stages/vat-finding-compare/vat_findings.py"'
  allow_failure:
    exit_codes:
      - 3
      - 4
  artifacts:
    paths:
      - "${ARTIFACT_DIR}/"
    expire_in: 1 week
