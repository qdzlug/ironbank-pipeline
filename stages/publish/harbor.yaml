harbor:
  extends: .publish
  only:
    - master
  dependencies:
    - build
    - load scripts
    - hardening_manifest
  variables:
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/preflight/tags.txt"
  script:
    - |
      if [[ "${SPECIAL_IMAGE_PATH}" ]]; then
        "${PIPELINE_REPO_DIR}/stages/publish/special-upload-to-harbor.sh"
      fi
    - '"${PIPELINE_REPO_DIR}/stages/publish/upload-to-harbor.sh"'
