harbor:
  extends: .publish
  image: "${GITLAB_INTERNAL_REGISTRY}/ironbank-tools/ironbank-pipeline/rootless-build:1.3"
  only:
    - master
  dependencies:
    - build
    - load scripts
  script:
    - if [[ "${SPECIAL_IMAGE_PATH}" ]]; then
        '"${PIPELINE_REPO_DIR}/stages/publish/special-upload-to-harbor.sh"'
      fi
    - '"${PIPELINE_REPO_DIR}/stages/publish/upload-to-harbor.sh"'
      

