harbor:
  stage: harbor
  extends:
    - .base
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
  resource_group: harbor_phase
  needs:
    - load-scripts
    - lint
    - build
    - create-sbom
    - scan-logic
    - vat
  variables:
    SBOM_DIR: ${ARTIFACT_STORAGE}/sbom
    PARENT_VAT_RESPONSE: ${ARTIFACT_STORAGE}/vat/parent_vat_response.json
    VAT_RESPONSE: ${ARTIFACT_STORAGE}/vat/vat_response.json
    ACCESS_LOG_DIR: ${ARTIFACT_STORAGE}/build
    ARTIFACT_DIR: ${ARTIFACT_STORAGE}/harbor
  script:
    - 'mkdir -p "${ARTIFACT_DIR}"'
    - 'python3 "${PIPELINE_REPO_DIR}/stages/harbor/upload_to_harbor.py"'
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}/"
  retry:
    max: 2
    when: runner_system_failure

update-staging-attestations:
  stage: harbor
  extends:
    - .base
  rules:
    - if: $CI_COMMIT_BRANCH != "master" && $PUBLISH_VAT_STAGING_PREDICATES
  resource_group: harbor_phase
  needs:
    - load-scripts
    - lint
    - build
    - create-sbom
    - scan-logic
    - vat
  variables:
    SBOM_DIR: ${ARTIFACT_STORAGE}/sbom
    PARENT_VAT_RESPONSE: ${ARTIFACT_STORAGE}/vat/parent_vat_response.json
    VAT_RESPONSE: ${ARTIFACT_STORAGE}/vat/vat_response.json
    ACCESS_LOG_DIR: ${ARTIFACT_STORAGE}/build
    ARTIFACT_DIR: ${ARTIFACT_STORAGE}/harbor
  script:
    - 'mkdir -p "${ARTIFACT_DIR}"'
    - 'python3 "${PIPELINE_REPO_DIR}/stages/harbor/upload_to_harbor.py"'
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}/"
  retry:
    max: 2
    when: runner_system_failure
