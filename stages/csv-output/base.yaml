csv output:
  stage: csv output

  image: "${GITLAB_INTERNAL_REGISTRY}/ironbank-tools/ironbank-pipeline/jenkins-oscap-agent:1.1"
  dependencies:
    - twistlock scan
    - openscap cve
    - openscap compliance
    - anchore scan
    - load scripts
    - wl compare lint
    - build
  variables:
    # Put generated csv report in the scan-results folder
    CSV_REPORT: "${ARTIFACT_STORAGE}/scan-results/csvs"
  script:
    - '"${PIPELINE_REPO_DIR}/stages/csv-output/csv-output.sh"'
  artifacts:
    when: always
    paths:
      - "${CSV_REPORT}"
    expire_in: 1 week

