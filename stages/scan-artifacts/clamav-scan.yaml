clamav scan:
  stage: scan artifacts
  image: "${GITLAB_INTERNAL_REGISTRY}/ironbank-tools/ironbank-pipeline/clamav:0.102.4"

  dependencies:
    - import artifacts
    - load scripts
  variables:
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/scan-artifacts/clamav-scan"
  before_script:
    - mkdir -p "${ARTIFACT_DIR}"
  script:
    - '"${PIPELINE_REPO_DIR}/stages/scan-artifacts/clamav-run.sh"'

  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}/"
    expire_in: 1 week
