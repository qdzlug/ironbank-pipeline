clamav-scan:
  stage: scan-artifacts
  image: registry1.dso.mil/ironbank/opensource/clamav/clamav:0.104.1
  dependencies:
    - import-artifacts
    - load-scripts
  variables:
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/scan-artifacts/clamav-scan"
  before_script:
    - mkdir -p "${ARTIFACT_DIR}"
  script:
    - '"${PIPELINE_REPO_DIR}/stages/scan-artifacts/clamav-run.sh"'
  retry:
    max: 2
    when: runner_system_failure

  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}/"
    expire_in: 1 week
