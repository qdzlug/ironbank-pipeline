  #   - local: /stages/documentation/write_json_documentation.yaml
  script:
    - '"${PIPELINE_REPO_DIR}/stages/documentation/documentation.sh"'
  artifacts:
    paths:
      - $ARTIFACT_DIR
    expire_in: 1 week
