sign manifest:
  extends: .documentation
  variables:
    #TODO: Put these in globals
    SIG_FILE: signature
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/documentation/reports"
  dependencies:
    - build
    - load scripts
    - hardening_manifest
  script:
    # Gather info for manifest.json
    - '"${PIPELINE_REPO_DIR}/stages/documentation/sign-manifest-run.sh"'
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}"
    expire_in: 1 week
