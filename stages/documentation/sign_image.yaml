sign image:
  extends: .documentation
  image: "${GITLAB_INTERNAL_REGISTRY}/ironbank-tools/ironbank-pipeline/rootless-build:1.3"
  variables:
    #TODO: Put these in globals
    IMAGE_FILE: "${CI_PROJECT_NAME}-${IMG_VERSION}"
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/documentation/reports"
  dependencies:
    - build
    - load scripts
  script:
    # Sign image tar file
    - '"${PIPELINE_REPO_DIR}/stages/documentation/sign-image-run.sh"'
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}"
    expire_in: 1 week
