sign image:
  extends: .documentation
  variables:
    #TODO: Put these in globals
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/documentation/reports"
  dependencies:
    - build
    - load scripts
    - hardening_manifest
  script:
    # Sign image tar file
    - '"${PIPELINE_REPO_DIR}/stages/documentation/sign-image-run.sh"'
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}"
    expire_in: 1 week
    reports:
      dotenv: sign-image.env
