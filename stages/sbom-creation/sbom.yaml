sbom:
  stage: sbom-creation
  needs:
    - load-scripts
    - build
  variables:
    SBOM_DIR: "${ARTIFACT_STORAGE}/sbom"
  artifacts:
    when: always
    paths:
      - "${SBOM_DIR}/"
    expire_in: 1 week
  retry:
    max: 2
    when: always
  image: "registry1.dso.mil/ironbank/anchore/engine/engine:1.0.0"
  script:
    - python3 "${PIPELINE_REPO_DIR}/stages/sbom-creation/generate_sbom.py"
