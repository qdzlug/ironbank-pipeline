include:
  - local: stages/preprocess/base.yaml

# clone templates repo as an artifact so it can be used with other jobs
load scripts:
  extends: .preprocess
  image: ${REGISTRY_URL}/gitlab/gitlab-runner/gitlab-runner:v13.2.2
  cache: {}
  script:
    - mkdir -p $"{ARTIFACT_FOLDER}"
    - git clone -q --depth 1 "https://repo1.dsop.io/dsop/ironbank-pipeline.git" ${ARTIFACT_FOLDER}
    - rm -rf ${ARTIFACT_FOLDER}/.git
  artifacts:
    expire_in: 1 day
    paths:
      - ${ARTIFACT_FOLDER}
