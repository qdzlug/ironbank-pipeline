include:
  - local: stages/preprocess/base.yaml

# clone templates repo as an artifact so it can be used with other jobs
load scripts:
  extends: .preprocess
  image: ${GITLAB_INTERNAL_REGISTRY}/dsop/ironbank-pipeline/docker-git-bash-python:3.7
  cache: {}
  script:
    - mkdir -p "${PIPELINE_REPO_DIR}"
    - git clone -q --depth 1 --branch "${TARGET_BRANCH}" "https://repo1.dsop.io/dsop/ironbank-pipeline.git" "${PIPELINE_REPO_DIR}"
    - rm -rf "${PIPELINE_REPO_DIR}/.git"
  artifacts:
    expire_in: 1 day
    paths:
      - "${PIPELINE_REPO_DIR}"
