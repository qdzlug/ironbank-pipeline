openscap cve:
  stage: scanning
  extends: .scanning
  except:
    variables:
      - $DISTROLESS
  # Load in the IMG_VERSION variable from load scripts env
  dependencies:
    - load scripts
    - build
  variables:
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/scan-results/openscap"
  image: "${GITLAB_INTERNAL_REGISTRY}/ironbank-tools/ironbank-pipeline/jenkins-oscap-agent:1.1"
  script:
    - '"${PIPELINE_REPO_DIR}/stages/scanning/oscap-cve-run.sh"'
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}"
