openscap-compliance:
  extends: .scanning
  image: registry1.dso.mil/ironbank/ironbank-pipelines/oscap-podman:v0.1.0
  tags:
    - ironbank-dsop-privileged
  except:
    variables:
      - $DISTROLESS
  variables:
    OSCAP_SCANS: "${ARTIFACT_STORAGE}/scan-results/openscap"
    OSCAP_FILENAME: "${OSCAP_HTML_FILENAME}"
  dependencies:
    - load-scripts
    - build
  script:
    - '"${PIPELINE_REPO_DIR}/stages/scanning/openscap/oscap-compliance-run.sh"'
  artifacts:
    when: always
    paths:
      - "${OSCAP_SCANS}"
    reports:
      dotenv: oscap-compliance.env
    expire_in: 1 week
  retry:
    max: 2
    when: runner_system_failure
