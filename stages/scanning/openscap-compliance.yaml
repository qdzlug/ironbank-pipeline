openscap compliance:
  extends: .scanning
  stage: scanning
  except:
    variables:
      - $DISTROLESS
  variables:
    OSCAP_SCANS: "${ARTIFACT_STORAGE}/scan-results/openscap"
    OSCAP_FILENAME: "${OSCAP_HTML_FILENAME}"
  image: "${GITLAB_INTERNAL_REGISTRY}/ironbank-tools/ironbank-pipeline/jenkins-oscap-agent:1.1"
  # Load in the IMG_VERSION variable from load scripts env
  dependencies:
    - load scripts
    - build-dev
    - build-master
  script:
    - '"${PIPELINE_REPO_DIR}/stages/scanning/oscap-compliance-run.sh"'
  artifacts:
    when: always
    paths:
      - "${OSCAP_SCANS}"
    expire_in: 1 week
