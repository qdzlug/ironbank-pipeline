openscap compliance:
  stage: scanning
  allow_failure: true
  variables:
    OPENSCAP_COMPLIANCE_SCANS: ${ARTIFACT_STORAGE}/scan-results/openscap/
  image: ${GITLAB_INTERNAL_REGISTRY}/dsop/ironbank-pipeline/jenkins-oscap-agent:1.1
  before_script:
    - mkdir -p ${OPENSCAP_COMPLIANCE_SCANS}
    - podman load -i ${ARTIFACT_STORAGE}/build/image.tar
  script:
    - echo "have we made it here"
  artifacts:
    when: always
    paths:
      - ${OPENSCAP_COMPLIANCE_SCANS}/
