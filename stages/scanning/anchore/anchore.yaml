anchore-scan:
  stage: scanning
  needs:
    - load-scripts
    - build
    - scan-logic
  image: "registry1.dso.mil/ironbank/anchore/enterprise/enterprise:4.4.1"
  script:
    - python3 "${PIPELINE_REPO_DIR}/stages/scanning/anchore/anchore_scan.py"
  artifacts:
    when: always
    paths:
      - "${ANCHORE_SCANS}/"
    expire_in: 1 week
  retry:
    max: 2
    when: always
