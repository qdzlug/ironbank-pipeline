twistlock-scan:
  image: registry1.dso.mil/ironbank-apps/rootless-twistcli:21.08.520
  stage: scanning

  # Load in the IMAGE_VERSION variable from load-scripts env
  dependencies:
    - load-scripts
    - build
  variables:
    # put all scan outputs in the scan-results folder
    TWISTCLI_SCAN_IMAGE: "${STAGING_REGISTRY_URL}/${IMAGE_NAME}@${IMAGE_PODMAN_SHA}"
    TWISTLOCK_SCANS: "${ARTIFACT_STORAGE}/scan-results/twistlock"
    VERSION_FILE: "${TWISTLOCK_SCANS}/twistlock-version.txt"
    CVE_FILE: "${TWISTLOCK_SCANS}/twistlock_cve.json"
    DETAIL_FILE: "${TWISTLOCK_SCANS}/twistcli-details.txt"

  before_script:
    - mkdir -p "${TWISTLOCK_SCANS}"
  script:
    - 'podman pull --authfile "${DOCKER_AUTH_CONFIG}" "${TWISTCLI_SCAN_IMAGE}"'
    - 'twistcli --version >"${VERSION_FILE}"'
    - 'twistcli images scan --address "${TWISTLOCK_SERVER_ADDRESS}" --podman-path podman --custom-labels --output-file "${CVE_FILE}" --details "${TWISTCLI_SCAN_IMAGE}" | tee "${DETAIL_FILE}"'
    - 'jq . "${CVE_FILE}" > "${CVE_FILE}'

  artifacts:
    when: always
    paths:
      - "${VERSION_FILE}"
    expire_in: 1 week
  retry:
    max: 2
    when: always
