twistlock scan:
  extends: .scanning
  stage: scanning

  # Load in the IMG_VERSION variable from load scripts env
  dependencies:
    - load scripts
    - hardening_manifest
    - build
  variables:
    # put all scan outputs in the scan-results folder
    TWISTLOCK_SCANS: "${ARTIFACT_STORAGE}/scan-results/twistlock"
  before_script:
    - mkdir -p "${TWISTLOCK_SCANS}"
  script:
    - |
      python3 "${PIPELINE_REPO_DIR}/stages/scanning/twistlock/twistlock.py" \
        --registry="${REGISTRY1_URL}" \
        --api_url="${twistlock_server_address}/api/v1" \
        --name="ironbank-staging/${IMAGE_NAME}" \
        --tag="${CI_PIPELINE_ID}" \
        --username="${twistlock_user}" \
        --password="${twistlock_password}" \
        --version_file="${TWISTLOCK_SCANS}/twistlock-version.txt" \
        --filename="${TWISTLOCK_SCANS}/twistlock_cve.json" \
        --imageid="${IMAGE_ID}" \
        --timeout "${twistlock_timeout}"
  artifacts:
    when: always
    paths:
      - "${TWISTLOCK_SCANS}/"
    expire_in: 1 week
