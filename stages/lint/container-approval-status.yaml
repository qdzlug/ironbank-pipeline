container-approval-status:
  extends: .lint
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
      allow_failure: true
    - if: '$CI_COMMIT_BRANCH == "master"'
      allow_failure: false

  script:
    - 'python3 "${PIPELINE_REPO_DIR}/stages/lint/container_status_check.py"'
  retry:
    max: 2
    when: runner_system_failure
