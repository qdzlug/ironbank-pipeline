validate-hardening-manifest:
  stage: lint
  extends:
    - .setup_modules
  needs:
    - load-scripts
  retry:
    max: 2
    when: runner_system_failure
  script:
    - 'python3 "${PIPELINE_REPO_DIR}/stages/lint/validate_hardening_manifest.py"'

test-image:
  stage: lint
  extends: .setup_modules
  needs:
    - load-scripts
  image: registry1.dso.mil/ironbank-staging/ironbank-pipelines/oscap-podman:latest
  script: "oscap -V"
