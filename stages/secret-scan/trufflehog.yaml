trufflehog:
  stage: secret-scan
  image: registry1.dso.mil/ironbank/opensource/trufflehog/trufflehog3:3.0.5
  needs:
    - load-scripts
  variables:
    # This forces the trufflehog job to NOT perform a shallow clone
    GIT_DEPTH: 0
  script:
    - 'pip install --user "${PIPELINE_REPO_DIR}"'
    - 'python3 "${PIPELINE_REPO_DIR}/stages/secret-scan/trufflehog.py"'
