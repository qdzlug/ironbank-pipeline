.preflight:
  stage: preflight

  dependencies:
    - load scripts

# TODO: Possibly check for deployment files?
folder structure:
  extends: .preflight
  script:
    - |
      if ! [[ -f README.md ]]; then
        echo "README.md not found"
        exit 1
      fi
      if ! [[ -f Dockerfile ]]; then
        echo "Dockerfile not found"
        exit 1
      fi
      if ! [[ -f "LICENSE" || -f "LICENSE.md" || -f "LICENSE.txt" || -f "LICENSE.adoc" ]]; then
        echo "LICENSE not found"
        exit 1
      fi

metadata yaml present:
  extends: .preflight
  allow_failure: true # Allow missing ironbank.yaml to be autogenerated for now
  script:
    - |
      if ! [[ -f ironbank.yaml ]]; then
        echo "ironbank.yaml not found, file will be autogenerated"
        exit 1
      fi

# build variables:
#   extends: folder structure
#   script:
#     - '"${PIPELINE_REPO_DIR}/stages/preflight/check_base_vars.sh"'

metadata yaml:
  extends: .preflight
  variables:
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/preflight"
  script:
    - mkdir -p "${ARTIFACT_STORAGE}/preflight"
    - pip3 install jsonschema
    - python3 "${PIPELINE_REPO_DIR}/stages/preflight/metadata.py"
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}/"
    expire_in: 1 week
    reports:
      dotenv: "${ARTIFACT_DIR}/name.env"
