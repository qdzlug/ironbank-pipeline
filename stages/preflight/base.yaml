.preflight:
  stage: preflight
  tags:
    - ironbank
  # Load in the IMG_VERSION variable from the load scripts env
  dependencies:
    - load scripts

# TODO: Possibly check for deployment files?
folder structure:
  extends: .preflight
  script:
    - '"${PIPELINE_REPO_DIR}/stages/preflight/folder_structure.sh"'

hardening_manifest migration:
  extends: .preflight
  allow_failure: true # Allow missing hardening_manifest.yaml to be autogenerated for now
  script:
    - |
      if ! [[ -f hardening_manifest.yaml ]]; then
        echo "hardening_manifest.yaml not found, file will be autogenerated"
        exit 1
      fi

      if [[ -f download.yaml || -f download.json ]]; then
        echo "download.yaml or download.json file found. Delete this file when a hardening_manifest.yaml file is used."
        exit 1
      fi

      if grep -i -q '\s*LABEL' Dockerfile; then
        echo "LABEL found in Dockerfile, move all LABELs to the hardening_manifest.yaml file"
        exit 1
      fi

hardening_manifest:
  extends: .preflight
  variables:
    ARTIFACT_DIR: "${ARTIFACT_STORAGE}/preflight"
  script:
    - mkdir -p "${ARTIFACT_STORAGE}/preflight"
    - pip3 install jsonschema
    - pip3 install func-timeout
    - python3 "${PIPELINE_REPO_DIR}/stages/preflight/metadata.py"
  artifacts:
    when: always
    paths:
      - "${ARTIFACT_DIR}/"
    expire_in: 1 week
    reports:
      dotenv: "${ARTIFACT_DIR}/variables.env"
